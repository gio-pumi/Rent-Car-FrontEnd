    <div class="container">
      <div class="row  align-items-center ">
        <div class="col-md-7 col-lg-6" id="signUp">
          &nbsp;
          <form name="SignUp" action="http://localhost:4200/search">
            <div class="row" id="signUp2">
              <!-- First Name -->
              <div class="input-group col-lg-12 mb-3 ">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-user text-muted"></i>
                  </span>
                </div>
                <input required="" id="firstName" name="firstName" [(ngModel)]="user.firstName" type="text" autofocus=""
                  #firstName="ngModel" placeholder="First Name" class="form-control bg-white border-left-0 border-md ">
                <span *ngIf="firstName.invalid && firstName.touched ">Missing First Name</span>
              </div>

              <!-- Last Name -->
              <div class="input-group col-lg-12 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-user text-muted"></i>
                  </span>
                </div>
                <input id="lastName" type="text" required="" #lastName="ngModel" [(ngModel)]="user.lastName"
                  name="lastName" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                <span *ngIf="lastName.invalid && lastName.touched ">Missing Last Name</span>
              </div>

              <!-- User ID -->
              <div class="input-group col-lg-12 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-id-card text-muted"></i>
                  </span>
                </div>
                <input id="ID" required="" type="number" #userID="ngModel" [(ngModel)]="user.IdOfUser" name="userID"
                  placeholder="User identifier (ID)" class="form-control bg-white border-left-0 border-md">
                <span *ngIf="userID.invalid && userID.touched ">Missing User ID</span>
              </div>

              <!-- User Name -->
              <div class="input-group col-lg-12 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-user text-muted"></i>
                  </span>
                </div>
                <input id="username" autofocus="" type="text" required="" #userName="ngModel"
                  [(ngModel)]="user.nameOfUser" name="userName" placeholder="User Name"
                  class="form-control bg-white border-left-0 border-md">
                <span *ngIf="userName.invalid && userName.touched ">Missing User Name</span>
              </div>

              <!-- Date of Birth -->
              &nbsp; &nbsp; &nbsp;<label for="date">Date of Birth:</label>

              <div class="input-group col-lg-12 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-calendar  text-muted"></i>
                  </span>
                </div>
                <input class="form-control" id="date" name="date" #date="ngModel" [(ngModel)]="user.dateOfBirth"
                  placeholder="date of birth MM/DD/YYY" type="date" />

              </div>

              <!-- Email Address -->
              <div class="input-group col-lg-12 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                </div>
                <input id="email" type="email" placeholder="Email Address" required="" #email="ngModel"
                  [(ngModel)]="user.email" name="email" class="form-control bg-white border-left-0 border-md">
                <span *ngIf="email.invalid && email.touched ">Missing Email</span>
              </div>
              <!-- Gender  -->
              <div class="form-group col-lg-12 mb-3 ">
                <legend>Gender</legend>
                <div class="form-check ">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" required="" #gender="ngModel" [(ngModel)]="user.gender"
                      name="gender" value="Female" checked> Female
                  </label>
                </div>
                <div class="form-check ">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" required="" #gender="ngModel" [(ngModel)]="user.gender"
                      name="gender" value="Male"> Male
                  </label>
                </div>
                <span *ngIf="!gender.value ">Missing Gender</span>
              </div>
              <!-- Password -->
              <div class="input-group col-lg-6 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input id="password" type="password" required="" name="password" #password="ngModel"
                  [(ngModel)]="user.password" name="password" placeholder="Password"
                  class="form-control bg-white border-left-0 border-md">
                <span *ngIf="password.invalid && password.touched ">Missing Password</span>
              </div><br>

              <!-- Submit Button -->
              <div>
                <button type="submit"
                  class="btn btn-primary btn-block  col-lg-6 mx-auto mb-0 text-uppercase mb-2 rounded-pill shadow-sm"
                  (click)="addUser()">Create your account</button>
              </div>


              <!-- Divider Text -->
              <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-2">
                <div class="border-bottom w-100 ml-5"></div>
                <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                <div class="border-bottom w-100 mr-5"></div>
              </div>

              <!-- Already Registered -->
              <div class="text-center w-100">
                <p class="text-muted font-weight-bold">Already Registered? <a router="/logIn"
                    class="text-primary ml-2">Login</a></p>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        $('input, select').on('focus', function () {
          $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
        });
        $('input, select').on('blur', function () {
          $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
        });
      });

    </script>
