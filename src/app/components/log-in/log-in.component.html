<div class="container">
  <div class="row no-gutter">
    <div class="col-lg-6 " id="logIn">
      <div class="login py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-xl-6 mx-auto ">
              <h3 class="display-4">Rent Car</h3>
              <p class="text-muted mb-4">Enter your username and password for log in!</p>
              <form ngNativeValidate>
                <div class="form-group mb-3">
                  <input type="text" id="inputUserName" name="userName" placeholder="User Name" required="" autofocus=""
                    [(ngModel)]="credentials.userName" class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input type="password" id="inputPassword" name="password" placeholder="Password" required=""
                    [(ngModel)]="credentials.password"
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <button type="submit" (click)="logIn()"
                  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
